<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Закончились кредиты?</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <header class="header">
        <div class="burger">
            <div class="burger__line"></div>
            <div class="burger__line"></div>
            <div class="burger__line"></div>
        </div>
        <img class="header__img" src="assets/diamond-s.svg" alt="Иконка бриллианта">
    </header>
    <main class="main">
        <div class="container">
            <!-- <aside class="menu desktop"></aside> -->
            <section class="content">
                <div class="title__wrapper">
                    <h1 class="title">
                        Закончились кредиты?
                    </h1>
                    <hr class="title__divider">
                </div>
                <!-- <article class="timer-wrapper desktop"></article> -->
                <section class="cards__container">

                    <article class="card__wrapper">
                        <div class="card__offer">
                            <p class="card__offer-title">One time offer!</p>
                        </div>
                        <div class="card">
                            <div class="card__credits-wrapper">
                                <p class="card__credits">50</p>
                                <div class="card__credits-circle">
                                    <span class="card__credits-title">CR</span>
                                </div>
                            </div>
                            <p class="card__credits-slash">/</p>
                            <p class="card__credits">$5</p>
                        </div>
                    </article>


                    <div class="pagination__wrapper">
                        <span class="pagination__dot"></span>
                        <span class="pagination__dot"></span>
                        <span class="pagination__dot"></span>
                        <span class="pagination__dot"></span>
                        <span class="pagination__dot"></span>
                        <span class="pagination__dot"></span>
                    </div>
                    <button class="card__btn">Try now</button>
                    <div class="policy__wrapper">
                        <button class="policy__checkbox">
                            <img class="policy__checkbox-img" src="/assets/check.svg"
                                alt="иконка подтверждения с ознакомлением правил" />
                        </button>
                        <p class="policy__text">By clicking Checkbox you agree and accept our <a
                                class="policy__link">Privacy Policy</a>, and
                            <a class="policy__link">Terms of use</a>
                        </p>
                    </div>
                </section>

                <section class="diamond__wrapper">
                    <img class="diamond__img" src="assets/diamond-l.svg" alt="Иконка бриллианта">

                    <ul class="list">
                        <li class="list__item">
                            <div class="list__item-img-wrapper">
                                <img class="list__item-img" src="assets/msg-icon.svg" alt="иконка сообщение">
                            </div>
                            <span class="list__item-title">Отправлять сообщения</span>
                        </li>
                        <li class="list__item">
                            <div class="list__item-img-wrapper">
                                <img class="list__item-img" src="assets/eye-icon.svg" alt="иконка глаз">
                            </div>
                            <span class="list__item-title">Просматривать скрытые фото</span>
                        </li>
                        <li class="list__item">
                            <div class="list__item-img-wrapper">
                                <img class="list__item-img" src="assets/gift-icon.svg" alt="иконка подарок">
                            </div>
                            <span class="list__item-title">Оплачивать подарки</span>
                        </li>
                        <li class="list__item">
                            <div class="list__item-img-wrapper">
                                <img class="list__item-img" src="assets/heart-icon.svg" alt="иконка сердце">
                            </div>
                            <span class="list__item-title">Пользоваться другими премиум функциями</span>

                        </li>
                    </ul>


                </section>
            </section>
            <!-- <div class="parallax desktop">bubbles</div> -->
        </div>
    </main>

</body>

</html>
